
document_mgmt.update_file:
  path: '/document_mgmt/form/update_file/{id_file}'
  defaults:
    _form: '\Drupal\document_mgmt\Form\UpdateFile'
    _title: 'Update File'
  requirements:
    _access: 'TRUE'

